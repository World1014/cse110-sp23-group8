<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panda Express Fortune Telling</title>
    <link rel="stylesheet" href="source/css/styles.css">
</head>

<body>
    <div class="container">
        <a href="https://github.com/cse110-sp23-group8/cse110-sp23-group8">
            <img id="github-icon" src="source/imgs/github.png" alt="GitHub icon">
        </a>

        <main>
            <div id="front-page">
                <header>
                    <h1>What Will Your Fortune Be?</h1>
                </header>
                <img id="fortune-image" src="source/imgs/panda.png" alt="Panda Express Logo">
                <div id="button-container">
                    <button id="play">Play</button>
                    <button id="how-to-play">How To Play</button>
                </div>
            </div>
            <div id="settings">
                <div class="mini-header">
                    <img id="mini-logo" src="source/imgs/panda.png" alt="Panda Express Logo">
                    <h2>Welcome!</h2>
                </div>
                <form id="user-info">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username">
                    <label for="Pronouns">Pronouns:</label>
                    <input type="text" id="pronouns" name="pronouns">
                    <button id="submit">Confirm</button>
                </form>
            </div>
            <div id="meal-size">
                <div class="mini-header">
                    <img id="mini-logo" src="source/imgs/panda.png" alt="Panda Express Logo">
                    <h2 id="plate-size-heading">Hi! What plate size would you like?</h2>
                </div>
                <div id="plate-button-container">
                    <button id="bowl"><img src="source/imgs/bowl.png" alt="Bowl">Bowl</button>
                    <button id="plate"><img src="source/imgs/plate.png" alt="Plate">Plate</button>
                    <button id="large-plate"><img src="source/imgs/large plate.png" alt="Large Plate">Large Plate</button>
                </div>
            </div>
            <div id="option-1">
                <div class="mini-header">
                    <img id="mini-logo" src="source/imgs/panda.png" alt="Panda Express Logo">
                    <h2 id="option-1-heading">Choose your first option!</h2>
                </div>
                <div class="center"><img id="current-item" src="source/imgs/bowl.png"></div>
                <div id="plate-button-container">
                    <button id="option-1-1"><img src="source/imgs/beef.png">Option 1</button>
                    <button id="option-1-2"><img src="source/imgs/chicken.png">Option 2</button>
                    <button id="option-1-3"><img src="source/imgs/noodles.png">Option 3</button>
                    <button id="option-1-4"><img src="source/imgs/rice.png">Option 4</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./source/js/fortunes.js"></script>
</body>

</html>
